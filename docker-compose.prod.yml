# Production Docker Compose for Hostinger/VPS deployment
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:13
    container_name: claudex-postgres
    restart: always
    command: -c max_connections=600
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: claudex-redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/array-ventures/claudex-api:latest
    container_name: claudex-api
    restart: unless-stopped
    command: ["api"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - storage_data:/app/storage
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=production

  celery-worker:
    image: ghcr.io/array-ventures/claudex-api:latest
    restart: unless-stopped
    command: ["celery-worker"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - storage_data:/app/storage
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-25}
      - ENVIRONMENT=production
    deploy:
      replicas: ${CELERY_WORKER_REPLICAS:-4}

  celery-beat:
    image: ghcr.io/array-ventures/claudex-api:latest
    container_name: claudex-celery-beat
    restart: unless-stopped
    command: ["celery-beat"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - storage_data:/app/storage
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=production

  frontend:
    image: ghcr.io/array-ventures/claudex-frontend:latest
    container_name: claudex-frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://api:8080}
      - VITE_WS_URL=${VITE_WS_URL}

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
